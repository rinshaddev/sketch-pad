<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch-pad</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <h1>Etch-a-sketch</h1>
        <div class="btn-canvas">
            <section class="btn-container">
                <div class="header">
                    <h3>Tools</h3>
                </div>

                <div class="btn-description">
                    <button id="btn-color-picker"><i class="fa-solid fa-palette"
                            id="fa-solid"></i></button>
                    <div class="description" style="display: none;"> select color </div>
                    <input type="color" name="color" value="#000000" id="color-picker"
                        style="display:none">
                </div>

                <div class="btn-description">

                    <button id="btn-random-color" class="btn">Rainbow brush</button>
                    <div class="description" style="display: none;">random brush color for canvas
                    </div>
                </div>
                <div class="btn-description">
                    <button id="btn-eraser" class="btn"> <i class="fa-solid fa-eraser">
                        </i></button>
                    <div class="description" style="display: none;">erase your content</div>
                </div>
                <div class="btn-description">
                    <button id="btn-clear" disabled><i class="fa fa-times"
                            aria-hidden="true"></i></button>
                    <div class="description" style="display: none;">clear your whole canvas</div>
                </div>
 
                <div class="pen-size">
                    <div id="show-range-value">Brush-Size <br>16 x 16</div>
                    <div class="input">
                         <input type="range" id="range-collector" value="16" min="5" max="64" />
                    </div>
                    <div class="description" style="display: none;">higher value have small size</div>
                </div>
            </section>
           

            <div class="canvas-size">

                <div id="canvas">
                    <i class="fa-solid fa-paintbrush" id="brush-cursor" style="display: none;">
                    </i>
                </div>
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1671299516.js"></script>

</body>

</html>
